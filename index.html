<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Etch-a-sketch</title>
            <meta charset="utf-8">
            <link rel="stylesheet" href="./css/styles.css">
            <script src="./js/eas.js" defer></script>
        </head>

        <body>
            <h1>Etch-a-Sketch</h1>
            <h2>Let your imagination run wild!</h2>

            <div class="wrapper-main flex-container">
                <div id="controls" class="flex-container">

                    <div id="controlButtons" class="flex-container">
                        <button id="black">BLACK</button>
                        <button id="rainbow">RAINBOW</button>
                        <button id="gradual">GRADUAL</button>
                    </div>

                    <div id="sizeButtons" class="flex-container">
                        <button id="grid100">10x10</button>
                        <button id="grid400">20x20</button>
                        <button id="grid900">30x30</button>
                    </div>

                </div>
                <div id="eas-container"></div>
            </div>

            
        </body>
    </html>
